<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="fb-favicon.png" type="image/x-icon">
  <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
  
    <div class="container mt-36 flex mx-auto">
      <div class="left w-1/2 ml-32 mt-8">
        <img class="w-72" src="fb.svg" alt="FaceBook Image">
        <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right relative flex flex-col bg-white p-4 rounded-xl w-[390px] text-lg drop-shadow-xl tracking-tight">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 p-3 rounded-md text-xl cursor-pointer">Log In</button>
        <span class="my-2 w-fit mx-auto text-blue-500 text-center text-base cursor-pointer hover:underline tracking-tight ">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 mx-auto p-2 rounded-md font-bold w-fit cursor-pointer ">Create New Account</button>
        <span class="absolute -bottom-12 text-sm text-center ml-8 "><span class="font-bold" href="">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
  </div>
</body>
</html>
